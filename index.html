<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Shopping and Online Supermarket in India - bigbasket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css" >
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./global.css">

</head>
<body>
    <!-- *************** Header *************** -->

    <section id="header">
        <div id="upperHeader">
        </div>
        <div id="lowerHeader">
        </div>
    </section>



    <!-- *************** Main--Body *************** -->

    <div id="mainBody">
        <div class="slider-box">
            <div id="slider">
                <img id="slide-1" class="slide-img" src="./assets/summer-hair.webp">
                <img id="slide-2" class="slide-img" src="./assets/surf-excel.webp">
                <img id="slide-3" class="slide-img" src="./assets/cleaning-kit.webp">
            </div>
        </div>
        <div id="various-options">
            <div class="options"><p>EGGS, MEAT AND FISH</p></div>
            <div class="options" id="neu-pass"><img src="https://www.bigbasket.com/media/uploads/banner_images/hp_topstrip_m_250923_02.png?tr=w-3840,q=80" alt=""></div>
            <div class="options ayur"><p>AYURVEDA</p></div>
            <div class="options"><p>BUY MORE SAVE MORE</p></div>
            <div class="options"><p>DEALS OF THE WEEK</p></div>
            <div class="options"><p>COMBO STORE</p></div>
        </div>
        <div id="my-smart-basket">
            <div id="basket-cjild01">
                <div class="basket-child01-content"><h3>My Smart Basket</h3></div>
                <div class="basket-child01-content"><p>View All</p></div>
            </div>
            <div id="basket-cjild02">
                <div class="veges">
                    <div class="veges-upper-content">
                        <a href=""><img src="assets/products/fresho-banana.webp" alt=""></a>
                        <p><span class="fresho-style">Fresho </span><span class="veges-name-tag"><br>Banana - Robusta</span></p>
                    </div>
                    <div class="veges-lower-content">
                        <div class="select-option">
                            <select class="quantity-options" name="weight">
                                <option value="1kg">1kg</option>
                                <option value="500gm">500gm</option>
                                <option value="5kg">5kg</option>
                            </select>
                        </div>
                        <div class="price-tag">
                            <p>MRP : 34/-</p>
                        </div>
                        <div class="add-cart-option">
                            <button class="wish-list-btn"><img src="assets/save-for-later.png"></button>
                            <button class="add-btn">Add</button>
                        </div>
                    </div>
                </div>
                <div class="veges">
                    <div class="veges-upper-content">
                        <a href=""><img src="assets/products/chilli-green.webp" alt=""></a>
                        <p><span class="fresho-style">Fresho </span><span class="veges-name-tag"><br>Chili - Green Long, Medium (Loose)</span></p>
                    </div>
                    <div class="veges-lower-content">
                        <div class="select-option">
                            <select class="quantity-options" name="weight">
                                <option value="1kg">1kg</option>
                                <option value="50gm">50gm</option>
                                <option value="100gm">100gm</option>
                                <option value="250gm">250gm</option>
                            </select>
                        </div>
                        <div class="price-tag">
                            <p>MRP : 50/-</p>
                        </div>
                        <div class="add-cart-option">
                            <button class="wish-list-btn"><img src="assets/save-for-later.png"></button>
                            <button class="add-btn">Add</button>
                        </div>
                    </div>
                </div>
                <div class="veges">
                    <div class="veges-upper-content">
                        <a href=""><img src="assets/products/coriander-leaves.webp" alt=""></a>
                        <p><span class="fresho-style">Fresho </span> <span class="veges-name-tag"><br>Coriander Leaves</span></p>
                    </div>
                    <div class="veges-lower-content">
                        <div class="select-option">
                            <select class="quantity-options" name="weight">
                                <option value="1kg">1kg</option>
                                <option value="50gm">50gm</option>
                                <option value="100gm">100gm</option>
                                <option value="250gm">250gm</option>
                            </select>
                        </div>
                        <div class="price-tag">
                            <p>MRP : 210/-</p>
                        </div>
                        <div class="add-cart-option">
                            <button class="wish-list-btn"><img src="assets/save-for-later.png"></button>
                            <button class="add-btn">Add</button>
                        </div>
                    </div>
                </div>
                <div class="veges">
                    <div class="veges-upper-content">
                        <a href=""><img src="assets/products/cucumber.webp" alt=""></a>
                        <p><span class="fresho-style">Fresho </span><span class="veges-name-tag"><br>Cucumber</span></p>
                    </div>
                    <div class="veges-lower-content">
                        <div class="select-option">
                            <select class="quantity-options" name="weight">
                                <option value="1kg">10kg</option>
                                <option value="5kg">5kg</option>
                                <option value="500gm">500gm</option>
                                <option value="250gm">250gm</option>
                            </select>
                        </div>
                        <div class="price-tag">
                            <p>MRP : 490/-</p>
                        </div>
                        <div class="add-cart-option">
                            <button class="wish-list-btn"><img src="assets/save-for-later.png"></button>
                            <button class="add-btn">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
    </div>



    <!-- *************** Footer *************** -->

    <div id="footer-container">
        <footer></footer>
    </div>

</body>
<script src="./header.js"></script>
<script src="./footer.js"></script>
<script src="./script.js"></script>
</html>
